<div class="dev-board-card {{if .Size}}size-{{.Size}}{{end}}">
  <img src="{{.Cover}}" alt="" />

  <div class="content">
    <h3>{{ .Title }}</h3>
    <p>{{ .Description }}</p>
    <a class="" href="{{ .Permalink }}">
      <span class="material-symbols-outlined">arrow_circle_right</span> Read more
    </a>
  </div>
</div>
