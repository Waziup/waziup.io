<div class="startup-card">
  <img src="{{ .Cover }}" alt="" />
  <div class="card-content">
    <span class="card-category">{{ .Title }}</span>
    <p>{{ .Description }}</p>
    <div>
      <span class="material-symbols-outlined">account_circle</span>
      <span>{{ .Lead }}</span>
    </div>
    <div>
      <span class="material-symbols-outlined">location_on</span>
      <span>{{ .Location}}</span>
    </div>
  </div>
</div>
