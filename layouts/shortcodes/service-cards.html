<div class="card-group">
  {{ $services := .Page.Params.services }}
  {{ range $i, $e := $services  }}
    <div class="service-card">
      <div class="icon">
        <span class="material-symbols-outlined">
           {{ .icon }}
        </span>
      </div>
      <h2 class="title">{{ .title }}</h2>
      <p class="description">
      {{ .text }}
      </p>
    </div>
  {{ end }}
</div>
