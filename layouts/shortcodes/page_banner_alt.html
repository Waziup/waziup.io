<div class="kit-branding"> 
    <div class="text-content">
        <div class="centered">{{ .Inner | markdownify }}</div>
        <div class="centered">
            <a  class="btn-lemo-solid {{ .Get "button-style"}}" 
                href= "{{ .Get "goto-link"}}"
                target="_blank"
            >{{ .Get "button-text"}}</a>
        </div>
    </div>
    <div class="kit-img" style=" width: {{ .Get "width"}}">
        <img src="{{ .Get "image" }}" alt="">
    </div>
</div>
