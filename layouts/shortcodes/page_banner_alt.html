<div class="kit-branding"> 
    <div class="text-content">
        <div>{{ .Inner | markdownify }}</div>
            <a class="text-link " href="#">
                <span class="material-symbols-outlined">arrow_circle_right</span> Learn more
            </a>
    </div>
    <div class="kit-img" style=" width: {{ .Get "width"}}">
        <img src="{{ .Get "image" }}" alt="">
    </div>
    <div class="action-button">
        <a  class="btn-lemo-solid {{ .Get "button-style"}}" 
                href= "{{ .Get "goto-link"}}"
                target="_blank"
            >{{ .Get "button-text"}} 
            <span class="material-symbols-outlined" style="font-size: 16px;">
                arrow_outward
                </span>
        </a>
    </div>
</div>
