{{ define "main" }}
<div class="page news">

  <div style="display: flex;flex-direction: column;">
    <div class="page-banner">
      {{.Title}}
    </div>
    <img src="/img/hero-curve_.svg" style="width: 100%; object-fit: fill;margin-top: -3;" alt="hero-curve">
  </div>

  <div class="single">  
  <span class="date">{{.Date | time.Format ":date_long" }}</span>
    {{ .Content | safeHTML }}
  </div>

</div>
{{end}}
