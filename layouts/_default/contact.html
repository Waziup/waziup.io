{{ define "main" }}
<div class="page">

  <div class="page-banner-static-color">
    {{.Title}}
  </div>
    <h1> 
     We are here to help you!
    </h1>
    {{ .Content | markdownify }}
    <div class="g-map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3549.1665745561063!2d13.739415837061882!3d51.02280385283833!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4709c5e638319019%3A0xad695a9e88e4568a!2sR%C3%A4cknitzh%C3%B6he%2050-52%2C%2001217%20Dresden!5e0!3m2!1sen!2sde!4v1680604401337!5m2!1sen!2sde"
        width="100%"
        height="100%"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="contact-us">
      <div class="email-box">
        <span class="material-symbols-outlined" style="font-size: 50px">
          forward_to_inbox
        </span>
      </div>
        <span>Email Us:</span>
        <a href="mailto:contact@waziup.org">contact@waziup.org</a>
    </div>
</div>
{{end}}
